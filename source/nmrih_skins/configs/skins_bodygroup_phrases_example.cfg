// bodygroup section. this is the section contains the translation phrase of their names.
// this is for user interaction friendly. so players could know what body section they are adjusting with.
// the default file description will be used if any of the value below is empty or the phrase not found.
// so you can basicaly go without this section.
"bodygroups"
{
    // this is the label of the model. equivalent to the lable in the 'skins_menu.cfg':
    //
    //	"List"
	//	{
	//		"Chiffon" <- equivalent to this!
	//		{
	//			"path" 		"models/player/neon/chiffon_neon.mdl"
	//			"turned"	"models/nmr_zombie/neon/chiffon_neon_infected.mdl"
	//		}
	//	}
    "Chiffon"
    {
        // this key represents the name of the bodygroup. equivalent to: "$bodygroup "Chiffon"
        "Chiffon"
        {
            // the translation phrase of this bodygroup name show on the menu. Implement the value in your translation file.
            "phrase"	"Config_Bodygroup_ChiffonFace"
            
            // the bodypart list of this bodygroup. 
            "bodypart"
            {
                // the bodypart name without extension as the key. this equilavent to: "studio "face.smd".
                // the translation phrase as the value. implement the value in your translation file.
                "face.smd"	"Config_Bodygroup_BodyPart_Face1"
            }
        }

        "body"
        {
            "phrase"	"Config_Bodygroup_ChiffonBody"
            "bodypart"
            {
                "body"	"Config_Bodygroup_BodyPart_Body1"
            }
        }

        "hair"
        {
            "phrase"	"Config_Bodygroup_ChiffonHair"
            "bodypart"
            {
                "hair"	"Config_Bodygroup_BodyPart_Hair1"
            }
        }

        "skirt"
        {
            "phrase"	"Config_Bodygroup_ChiffonSkirt"
            "bodypart"
            {
                "skirt"	"Config_Bodygroup_BodyPart_Skirt1"
            }
        }

        "chest"
        {
            "phrase"	"Config_Bodygroup_ChiffonChest"
            "bodypart"
            {
                "chestribbon" 	"Config_Bodygroup_BodyPart_Chestribbon1"
                "chestribbon2" 	"Config_Bodygroup_BodyPart_Chestribbon2"
                "chesttie" 		"Config_Bodygroup_BodyPart_Chesttie1"
            }
        }
    }

    // no spaces at all!
    // wrong example: "Eku - Noble Trace"
    // correct example: "Eku-NobleTrace"
    "Eku-NobleTrace"
    {
        "Eku"
        {
            "phrase"     "Config_Eku_NobleTrace_Bodygroup_Face"
            "bodypart"
            {
                "face.smd"  "Config_Eku_NobleTrace_Bodygroup_BodyPart_Face1"
            }
        }

        "hair"
        {
            "phrase"     "Config_Eku_NobleTrace_Bodygroup_Hair"
            "bodypart"
            {
                "hair.smd"  "Config_Eku_NobleTrace_Bodygroup_BodyPart_Hair1"
            }
        }

        "tail"
        {
            "phrase"     "Config_Eku_NobleTrace_Bodygroup_Tail"
            "bodypart"
            {
                "tail.smd"  "Config_Eku_NobleTrace_Bodygroup_BodyPart_Tail1"
            }
        }

        "clothes"
        {
            "phrase"     "Config_Eku_NobleTrace_Bodygroup_Clothes"
            "bodypart"
            {
                "clothes.smd"  "Config_Eku_NobleTrace_Bodygroup_BodyPart_Clothes1"
            }
        }

        "skirt"
        {
            "phrase"     "Config_Eku_NobleTrace_Bodygroup_Skirt"
            "bodypart"
            {
                "nobletrace_skirt.smd"  "Config_Eku_NobleTrace_Bodygroup_BodyPart_Skirt1"
                "nobletrace_pants.smd"  "Config_Eku_NobleTrace_Bodygroup_BodyPart_Skirt2"
            }
        }

        "Vest"
        {
            "phrase"     "Config_Eku_NobleTrace_Bodygroup_Vest"
            "bodypart"
            {
                "nobletrace_vest.smd"  "Config_Eku_NobleTrace_Bodygroup_BodyPart_Vest1"
                "nobletrace_suspenders.smd" "Config_Eku_NobleTrace_Bodygroup_BodyPart_Vest2"
            }
        }

        "cape"
        {
            "phrase"     "Config_Eku_NobleTrace_Bodygroup_Cape"
            "bodypart"
            {
                "cape.smd"  "Config_Eku_NobleTrace_Bodygroup_BodyPart_Cape1"
                "blank"     "Config_Eku_NobleTrace_Bodygroup_BodyPart_Cape2"
            }
        }

        "hat"
        {
            "phrase"     "Config_Eku_NobleTrace_Bodygroup_Hat"
            "bodypart"
            {
                "nobletrace_hat.smd"  "Config_Eku_NobleTrace_Bodygroup_BodyPart_Hat1"
                "blank"               "Config_Eku_NobleTrace_Bodygroup_BodyPart_Hat2"
            }
        }
    }
}