"BlackList"
{
    // Warning: 
    // Do not list all first maps or all finale maps into blacklist while setting a very high value of "l4d2mm_blacklist_limit"!
    // This will make map pool selection into a dead loop and choke the server!
    // So far I do not have the intention to fix this user behavior error.
    // Normally you only need upper to 10 blacklisted maps.

    // this is a global filter. The blacklist will first read through this section, then the gamemodes.
    // maps in here are not allowed to be selected into the map pool whatever the gamemode.
    "global_filter"
    {
        "map"       ""
        // "map"    "<map_name>"
        // ...
    }

    // all available mode string is: coop, versus, scavenge. coop contains realism.
    // all mutation and community mode have their based mode, which is the 3 mentioned above.
    "coop"
    {
        "map"       ""    // for example I dont like c14m1_junkyard.
        // "map"    "<map_name>"
        // ...
    }

    "versus"
    {
        "map"       ""    // for example competitive versus dose not play c6m3_port.
    }

    "scavenge"
    {
        "map"       ""    // really? ...   
    }
}