"Presets"
{
    // The name of the preset, only used for demonstration.
    // The name will be demostrated on menu, if not set or not found, default "untitled_preset".
    "presetName"    "My coop preset"

    // Define whether to use based gamemode or not for the key below "gamemode".
    // If 1, use based gamemode with only 3 keys available: "coop", "versus", "scavenge".
    // All mutation and community gamemodes indicates their own based gamemode.
    // If 0, use original gamemode name. (the name of convar "mp_gamemode")
    // If not set. default 1.
    "useBased"      "1"

    // Specify which gamemode is allowed to load this preset.
    "gamemode"
    {
        "mode"      "coop"
        "mode"      "versus"
        // "mode"   "scavenge"
        // ...
    }

    // Map pool length here is unlimited. m1 restriction is removed.
    // Note: The finale map should always be the last! otherwise the plugin won't switch map. 
    // The map pool is in sequential order.
    // If any map has already lied into the blacklist, this map will not be added into the pool.
    "MapPool"
    {
        "map"       "c2m3_coaster"
        "map"       "c5m4_quarter"
        "map"       "c11m1_greenhouse"
        "map"       "c1m2_streets"
        "map"       "c2m5_concert"
        //"map"     "<map_name>"
        // ...
    }
}