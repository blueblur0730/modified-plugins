"Vote"
{
    "更改位数"
    {
        "更改位数为1" "sm_cvar sv_maxplayers 1"
        "更改位数为2" "sm_cvar sv_maxplayers 2"
        "更改位数为4" "sm_cvar sv_maxplayers 4"
        "更改位数为8" "sm_cvar sv_maxplayers 8"
        "更改位数为10" "sm_cvar sv_maxplayers 10"
        "更改位数为12" "sm_cvar sv_maxplayers 12"
        "更改位数为16" "sm_cvar sv_maxplayers 16"
        "更改位数为20" "sm_cvar sv_maxplayers 20"
    }

    "友伤开关"
    {
        "开启友伤"    "sm_cvar l4dffannounce_blockff 0"
        "关闭友伤"   "sm_cvar l4dffannounce_blockff 1"
    }

    "E+R 设置"
    {
        "开关近战菜单"
        {
            "开启E+R近战菜单"     "sm_cvar l4d2_er_melee_enable 1"
            "关闭E+R近战菜单"    "sm_cvar l4d2_er_melee_enable 0"
        }

        "开关小枪菜单"
        {
            "开启E+R小枪菜单"     "sm_cvar l4d2_er_t1_enable 1"
            "关闭E+R小枪菜单"    "sm_cvar l4d2_er_t1_enable 0"
        }

        "开关大枪菜单"
        {
            "开启E+R大枪菜单"     "sm_cvar l4d2_er_t2_enable 1"
            "关闭E+R大枪菜单"    "sm_cvar l4d2_er_t2_enable 0"
        }

        "开关投掷菜单"
        {
            "开启E+R投掷菜单"     "sm_cvar l4d2_er_throwable_enable 1"
            "关闭E+R投掷菜单"    "sm_cvar l4d2_er_throwable_enable 0"
        }

        "开关仅在安全屋使用"
        {
            "开启E+R仅在安全屋使用"     "sm_cvar l4d2_er_safeareaonly 1"
            "关闭E+R仅在安全屋使用"    "sm_cvar l4d2_er_safeareaonly 0"
        }

        "开关获取限制"
        {
            "开启E+R获取限制"     "sm_cvar l4d2_er_enable_limit 1"
            "关闭E+R获取限制"    "sm_cvar l4d2_er_enable_limit 0"
        }

        "获取限制次数"
        {
            "E+R获取次数限制为一次" "sm_cvar l4d2_er_request_count 1"
            "E+R获取次数限制为两次" "sm_cvar l4d2_er_request_count 2"
            "E+R获取次数限制为三次" "sm_cvar l4d2_er_request_count 3"
            "E+R获取次数限制为四次" "sm_cvar l4d2_er_request_count 4"
        }
    }

    "全体回血" "sm_restoreallhealth"

    "游戏难度设置"
    {
        "游戏难度-简单"      "sm_cvar z_difficulty Easy"
        "游戏难度-普通"      "sm_cvar z_difficulty Normal"
        "游戏难度-困难"      "sm_cvar z_difficulty Hard"
        "游戏难度-专家"      "sm_cvar z_difficulty Impossible"
    }

    "游戏模式设置"
    {
        "游戏模式-战役"          "sm_cvar mp_gamemode coop;sm_restartmap"
        "游戏模式-写实"          "sm_cvar mp_gamemode realism;sm_restartmap"
        "游戏模式-对抗"          "sm_cvar mp_gamemode versus;sm_restartmap"
        "游戏模式-生还者"        "sm_cvar mp_gamemode survival;sm_restartmap"
        "游戏模式-Tank Run"      "sm_cvar mp_gamemode tankrun;sm_restartmap"
    }

    "投票通过设置"
    {
        "投票通过要求三分之一通过"      "sm_cvar vote_manager_balancer 1"
        "投票通过要求半数通过"          "sm_cvar vote_manager_balancer 2"
        "投票通过要求三分之二通过"      "sm_cvar vote_manager_balancer 3"
        "投票通过要求全票通过"          "sm_cvar vote_manager_balancer 4"
    }

    "重启地图" "sm_restartmap"
    "重载管理员列表" "sm_reloadadmins"
    "重启服务器"    "sm_crash"
}